<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="asset/css/styleSignUp.css">
        <title>Sign Page</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="primary-box d-flex">
                <div class="left-box text-center">
                    <img src="img/signUp.png" alt="" style="margin-top: 100px; ">
                </div>

                <div class="right-box">
                    <div class="content">
                        <div class="content-header">
                            <img src="img/Create an Account.png" alt="">
                            <p style="font-size: 10pt;" class="mt-2">
                                already have an account? click
                                <a href="login.html" style="text-decoration: none;">here</a>
                            </p>
                        </div>
                        
                        <div class="content-input mt-5">
                            <div class="input-control">
                                <label for="" class="form-label label">Display Name</label>
                                <div class="d-flex input">
                                    <span><i class="fa fa-user" style="color: #7D7D7D; width: 14px; height: 16px; margin-top: 4px;"></i></span>
                                    <input type="text" name="displayName" id="" class="container-fluid" placeholder="Display Name">
                                </div>
                            </div>
                            <div class="input-control">
                                <label for="" class="form-label label">Your Personal Goal</label>
                                <div class="d-flex input">
                                    <span><i class="fa fa-briefcase" style="color: #7D7D7D; width: 16px; height: 16px; margin-top: 4px;"></i></span>
                                    <select class="container-fluid select-custom ms-1" aria-label="">
                                        <option disabled selected>Your Personal Goal</option>
                                        <option value="1">Front-End Developer</option>
                                        <option value="2">Back-End Developer</option>
                                        <option value="3">Desktop Developer</option>
                                        <option value="3">Mobile Developer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-control">
                                <label for="email" class="form-label label">Email</label>
                                <div class="d-flex input">
                                    <span><i class="fa fas fa-envelope" style="color: #7D7D7D; width: 14px; height: 16px; margin-top: 4px;"></i></span>
                                    <input type="text" name="username" id="" class="container-fluid" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="input-control mb-4">
                                <label for="password" class="form-label label">Password</label>
                                <div class="d-flex input">
                                    <span><i class="fa fas fa-lock" style="color: #7D7D7D; width: 14px; height: 16px; margin-top: 7px;"></i></span>
                                    <input type="password" name="password" id="" class="container-fluid" placeholder="Enter your password">
                                    <span><i class="fa far fa-eye-slash" style="color: #7D7D7D; width: 17px; height: 15px; margin-top: 7px;"></i></span>
                                </div>
                            </div>
                            <div class="input-control mb-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck" style="font-size: 10pt; color: #7D7D7D;">
                                        I agree to the <span style="color:#60A9FF">Terms</span> and <span style="color: #60A9FF;">Privacy Policy</span>
                                    </label>
                                  </div>
                            </div>
                            <div class="mt-4">
                                <a href="login.html" class="btn-login">
                                    Create Account
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
