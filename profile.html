        <div class="container">
            <div class="d-flex">
                <div class="sidebar">
                    <div class="text-start fw-light mb-5">
                        <a href="home(login).html">
                            <i class="fas fa-arrow-left"></i>

                        </a>
                    </div>

                    <div class="profil mb-5">
                        <img src="img/cat.png" alt="poto orang" class="profile_img rounded-circle img-thumbnail">
                        <div class="Pengenal">
                            <h3>Kocheng Geming</h3>
                            <p>Front End Developer</p>
                        </div>
                        
                    </div>
                    <a href="profile.html" style="height:50px">
                        <i class="far fa-user main-tag"></i>

                    </a>
                    <hr style="width: 60%; background: #fff;margin-left: 50px;">
                    <a href="myCourse.html" style="height:50px">
                        <i class="far fa-bookmark"></i>
                        <span>My Course</span>

            </div>

        <div class="container">
            <div class="content p-2 bd-hightlight align-bottom"> 
                <div class="card">
                    <div class="card-body card">
                        <div class="container">
                            <div class="row text-left mt-4">                            
                                <div class="col">
                                    <h3>Edit Profil</h3>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-2">
                                <div class="col text-center">
                                    <img style="width: 150px;" src="img/cat.png" alt="poto orang" class="rounded-circle img-thumbnail">
                                </div>

                            </div>

                            <div class="center">
                                <div class="row g-3 mt-4">
                                    <div class="col">
                                        <label for="input_first-name" class="form-label">Display Name</label>
                                        <input type="text" class="form-control input" placeholder="Display Name" value="Kocheng Geming">
                                    </div>
                                </div>

                                <div class="row g-3 mt-2">
                                    <div class="col">
                                        <label for="input_email" class="form-label">Email</label>
                                        <input type="email" class="form-control input" id="input_email" placeholder="Input your email" value="kochenggeming@gmail.com">
                                    </div>
                                </div>

                                <div class="row g-3 mt-2">
                                    <div class="col">
                                        <label for="input_contact-number" class="form-label">Personal Goal</label>
                                        <select class="form-select input" aria-label="">
                                            <option disabled>--Your Personal Goal--</option>
                                            <option value="1" selected>Front-End Developer</option>
                                            <option value="2">Back-End Developer</option>
                                            <option value="3">Desktop Developer</option>
                                            <option value="3">Mobile Developer</option>
                                          </select>
                                    </div>
                                </div>
                                
                                <div class="row g-3 mt-2">
                                    <div class="col">
                                        <label for="input_password" class="form-label">Password</label>
                                        <input type="password" class="form-control input" id="input_password" placeholder="input your password" value="kochenggeming123">
                                    </div>
                                </div>

                                <div class="d-flex button_section">
                                    <div class="">
                                        <a href="" class="btn_cancel">
                                            Cancel
                                        </a>
                                    </div>

                                    <div class="">
                                        <a href="" class="btn_save">
                                            Save
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
