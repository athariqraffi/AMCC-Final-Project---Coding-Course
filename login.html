<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="asset/css/styleLogin.css">
        <title>Login Page</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="primary-box d-flex">
                <div class="left-box text-center">
                    <img src="img/login2.png" alt="">
                </div>

                <div class="right-box">
                    <div class="content">
                        <div class="content-header text-center">
                            <img src="img/loginText.png" alt="">
                            <p style="font-size: 10pt;" class="mt-2">
                                don't have an account? make it 
                                <a href="#" style="text-decoration: none;">here</a>
                            </p>
                        </div>
                        
                        <div class="content-input mt-5">
                            <div class="input-control">
                                <label for="email" class="form-label label">Email</label>
                                <div class="d-flex input">
                                    <span><i class="fa fas fa-envelope" style="color: #7D7D7D; width: 14px; height: 16px; margin-top: 4px;"></i></span>
                                    <input type="text" name="username" id="" class="container-fluid" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="input-control">
                                <label for="password" class="form-label label">Password</label>
                                <div class="d-flex input">
                                    <span><i class="fa fas fa-lock" style="color: #7D7D7D; width: 14px; height: 16px; margin-top: 7px;"></i></span>
                                    <input type="password" name="password" id="" class="container-fluid" placeholder="Enter your password">
                                    <span><i class="fa far fa-eye-slash" style="color: #7D7D7D; width: 17px; height: 15px; margin-top: 7px;"></i></span>
                                </div>
                            </div>
                            <div class="input-control">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck" style="font-size: 10pt; color: #7D7D7D;">
                                      Remember me!
                                    </label>
                                  </div>
                            </div>
                            <div class="mt-4">
                                <a href="home(login).html" class="btn-login">
                                    Login
                                </a>
                            </div>
                            <div class="mt-4">
                                <div class="row">
                                    <div class="col-5">
                                        <hr>
                                    </div>
                                    <div class="col-2 text-center">
                                        <p style="color: #a3a3a3;">or</p>
                                    </div>
                                    <div class="col-5">
                                        <hr>
                                    </div>
                                </div>
                            </div>
                            <div class="login-with">
                                <div class="d-flex">
                                    <a href="home(login).html">
                                        <div class="btn_google">
                                            <div class="d-flex">
                                                <div class="kotak-g text-center">
                                                    <div>
                                                        <img src="img/google.png" style="width: 28px; height: 28px;" alt="">
                                                    </div>
                                                </div>
                                                <div class="tulisan-gl">
                                                    <p>Sign in with Google</p>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                    <a href="home(login).html">
                                        <div class="btn_fb">
                                            <div class="d-flex">
                                                <div class="img-fb">
                                                    <img src="img/fb.png" alt="">
                                                </div>
                                                <div class="tulisan-fb">
                                                    <p>Sign in with Facebook</p>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
